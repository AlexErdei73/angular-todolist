<div class = "todo">
    <h3>ToDo</h3>
    <label for = "title">Title</label><br>
    <input type = "text" maxlength = '17'
     id = "title" [value]="todo.title"
     (blur)="onChangeTitle($event)"><br>
    <label for = "description">Description</label>
    <textarea id = "description" rows = "4" cols = "50"
        [value]="todo.description"
        (blur)="onChangeDescription($event)"></textarea><br>
    <label for = "duedate">Due date</label>
    <label for = "priority">Priority</label><br>
    <input type = "date" id = "duedate" 
        [value]="todo.dateString"
        (blur)="onChangeDate($event)">
    <select id = "priority" [value]="todo.priority"
        (blur)="onChangePriority($event)">
        <option>low</option>
        <option>medium</option>
        <option>high</option>
    </select><br>
    <label for = "notes">Notes</label><br>
    <textarea id = "notes" rows = "4" cols = "50"
        [value]="todo.notes.join('\n')"
        (blur)="onChangeNotes($event)"></textarea>
</div>
